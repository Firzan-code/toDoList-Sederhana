<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi To Do List</title>
    <link rel="stylesheet" href="assets/css/style1.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="head" id="head">To Do List Sederhana</h1>

      <div class="panel" id="panel">
        <h2>List Task</h2>
        <div class="listTask" id="tainerOl"></div>
        <form action="#">
          <input
            type="text"
            id="inputTask"
            class="inputTask"
            placeholder="Masukkan Tugas"
            type="submit"
          />
        </form>
      </div>
      <div class="button">
        <button class="costum addTask" id="addTask" type="submit">
          Tambah Tugas
        </button>
        <button class="costum removeTask" id="removeTask" type="submit">
          Hapus Tugas
        </button>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
